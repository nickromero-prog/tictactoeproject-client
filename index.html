<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1 id='title'>TIC x TAC x TOE</h1>

  <form id='sign-up'>
    <fieldset>
      <legend>Sign Up</legend>

        <label for="sign-up-email">Email</label>
          <input id="sign-up-email" type="email" name="credentials[email]" placeholder="Email">

          <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]" placeholder="password">

            <label for="sign-up-password_confirmation">Password Confirmation</label>
              <input id="sign-up-password_confirmation" type="password" name="credentials[password]" placeholder="password">

                <input id="signupbutton" type="submit" value="Sign Up">
                  <p id="message"></p>

    </fieldset>
  </form>


  <form id='sign-in'>

    <fieldset>
      <legend>Sign In</legend>
        <label for="sign-in-email">Email</label>
          <input id="sign-in-email" type="email" name="credentials[email]" placeholder="Email">
          <label for="sign-in-password">Password</label>
            <input id="sign-in-password" type="password" name="credentials[password]" placeholder="password">
            <label for="sign-in-password_confirmation">Password Confirmation</label>
              <input id="sign-in-password_confirmation" type="password" name="credentials[password]" placeholder="password">
                <input id="signinbutton" type="submit" value="Sign In">
                  <p id="message"></p>
    </fieldset>
  </form>


  <form id="change-password">

    <fieldset>
      <label>Change Password:</label>
      <label>Email
        <input name="credentials[email]" type="text">
      </label>
      <label>Old Password
        <input name="passwords[old]" type="password">
      </label>
      <label>New Password
        <input name="passwords[new]" type="password">
      </label>

      <input type="submit" id="changepasswordbutton" value="Change Password">
    </fieldset>
  </form>



<input id="signoutbutton" type="submit" value="Sign Out">

  <input id="resetbutton" type="submit" value="Reset">



  <section class="container">

    <div class= "row board h-100">

        <div class="col-4 box"></div>
        <div class="col-4 box"></div>
        <div class="col-4 box"></div>

        <div class="col-4 box"></div>
        <div class="col-4 box"></div>
        <div class="col-4 box"></div>

        <div class="col-4 box"></div>
        <div class="col-4 box"></div>
        <div class="col-4 box"></div>

    </div>

  </section>


</body>
</html>
