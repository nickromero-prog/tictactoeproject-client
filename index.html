<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1 id='title'>TIC x TAC x TOE</h1>

  <form id='sign-up'>

    <fieldset>
      <label>Sign Up:</label>

      <label>E-Mail
        <input name="credentials[email]" type="text" value="an@example.email">
      </label>

      <label>Password
        <input name="credentials[password]" type="password" value="anexamplepassword">
      </label>

      <label>Password Confirmation
        <input name="credentials[password_confirmation]" type="password" value="anexamplepassword">
      </label>

      <button id="signupbutton">Sign Up</button>
    </fieldset>
  </form>


  <form id="sign-in">

    <fieldset>
      <label>Sign In:</label>
      <label>Email
        <input name="credentials[email]" type="text" value="">
      </label>
      <label>Password
        <input name="credentials[password]" type="password" value="">
      </label>
      <input type="submit" id="signinbutton" value="Sign In">

    </fieldset>
  </form>


  <form id="change-password">

    <fieldset>
      <label>Change Password:</label>
      <label>Email
        <input name="credentials[email]" type="text">
      </label>
      <label>Old Password
        <input name="passwords[old]" type="password">
      </label>
      <label>New Password
        <input name="passwords[new]" type="password">
      </label>

      <input type="submit" id="changepasswordbutton" value="Change Password">
    </fieldset>
  </form>



<input id="signoutbutton" type="submit" value="Sign Out">

  <input id="resetbutton" type="submit" value="Reset">



  <section class="container">

    <div class= "row board h-100">

        <div class="col-4 box"></div>
        <div class="col-4 box"></div>
        <div class="col-4 box"></div>

        <div class="col-4 box"></div>
        <div class="col-4 box"></div>
        <div class="col-4 box"></div>

        <div class="col-4 box"></div>
        <div class="col-4 box"></div>
        <div class="col-4 box"></div>

    </div>

  </section>


</body>
</html>
