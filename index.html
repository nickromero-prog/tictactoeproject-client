<!DOCTYPE html>
<html>
    <head>
      <title>Tic-Tac-Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1 id='title'>Tic-Tac Toe</h1>
      <nav>
        <form id='sign-up'>
          <label for="credentials"
          <input name="credentials[email]" type="text" value="youremail@email.com">
          <input name="credentials[password]" type="password" value="password">
          <input name="credentials[password_confirmation]" type="password" value="confirm password">
        </form>

        <form id="sign-in">
          <p>Sign In</p>
          <input name="credentials[email]" type="text" value="an@example.email">
          <input name="credentials[password]" type="password" value="an example password">
          <input name="credentials[password_confirmation]" type="password" value="an example password">
        </form>

        <div id="signout">
          <br/>
          <button id="sign-out">Sign Out</button>
        </div>

      </nav>


      <footer>
      </footer>
    </body>
</html>
