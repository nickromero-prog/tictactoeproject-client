<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1 id='title'>TIC x TAC x TOE</h1>

  <p id="message"></p>
  <form id='sign-up-form'>
    <fieldset>
      <legend>Sign Up</legend>

        <label for="sign-up-email">Email</label>
          <input id="sign-up-email" type="email" name="credentials[email]">

          <label for="sign-up-password">Password</label>
            <input id="sign-up-password" type="password" name="credentials[password]">

            <label for="sign-up-password_confirmation">Password Confirmation</label>
              <input id="sign-up-password_confirmation" type="password" name="credentials[password_confirmation]">

                <input id="signupbutton" type="submit" value="Sign Up">

    </fieldset>
  </form>


  <form id='sign-in-form'>

    <fieldset>
      <legend>Sign In</legend>

        <label for="sign-in-email">Email</label>
          <input id="sign-in-email" type="email" name="credentials[email]">

          <label for="sign-in-password">Password</label>
            <input id="sign-in-password" type="password" name="credentials[password]">

                <input id="signinbutton" type="submit" value="Sign In">

    </fieldset>
  </form>


  <form id="change-password-form">

      <fieldset>
        <legend>Change Password</legend>

          <label>Old Password</label>
            <input name="passwords[old]" type="password">

              <label>New Password</label>
                <input name="passwords[new]" type="password">

                  <input type="submit" id="changepasswordbutton" value="Change Password">
    </fieldset>
  </form>

  <form id="sign-out-form">
      <fieldset>
        <legend>Sign Out</legend>
          <input type="submit" id="signoutbutton" value="Sign Out">
      </fieldset>
  </form>

    <form id="create-game-form">
       <button type="submit">Play New Game!</button>
     </form>


  <section class="container">

    <div id="game-board" class= "row board h-100">

        <div data-id='0' class="col-4 box"></div>
        <div data-id='1' class="col-4 box"></div>
        <div data-id='2' class="col-4 box"></div>


        <div data-id='3' class="col-4 box"></div>
        <div data-id='4' class="col-4 box"></div>
        <div data-id='5' class="col-4 box"></div>


        <div data-id='6' class="col-4 box"></div>
        <div data-id='7' class="col-4 box"></div>
        <div data-id='8' class="col-4 box"></div>

    </div>

  </section>




</body>
</html>
